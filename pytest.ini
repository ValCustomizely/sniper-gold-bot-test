[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v 
    --tb=short 
    --strict-markers
    --disable-warnings
    --cov=src 
    --cov-report=term-missing 
    --cov-report=html:htmlcov 
    --cov-fail-under=70
asyncio_mode = auto
markers =
    slow: marques les tests lents
    integration: marques les tests d'int√©gration
    unit: marques les tests unitaires
